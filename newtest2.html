<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    .banner {
      position: relative;
      width: 1140px;
      height: 400px;
      background-image: url('https://i.ibb.co/9v4Fydr/347585744-278253154865800-4126327250868652533-n.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }
    
    .title {
      padding-top: 30px;
      font-size: 55px;
      opacity: 0.8;	
    }
    
    .countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 150px;
      font-size: 80px;
      padding-bottom: 20px; /* Added padding */
    }
    
    .countdown span {
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1 class="title">Countdown to Smokefest</h1>
    <div class="countdown" id="countdown">
      <span id="days"></span>
      <span id="hours"></span>
      <span id="minutes"></span>
      <span id="seconds"></span>
    </div>
  </div>

  <script>
    // Set the countdown date
    var countdownDate = new Date('08/05/2023 00:00:00 EST').getTime();
    
    // Update the countdown every 1 second
    var countdown = setInterval(function() {
      var now = new Date().getTime();
      var distance = countdownDate - now;
      
      // Calculate the days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Display the countdown
      document.getElementById('days').innerHTML = days + 'd';
      document.getElementById('hours').innerHTML = hours + 'h';
      document.getElementById('minutes').innerHTML = minutes + 'm';
      document.getElementById('seconds').innerHTML = seconds + 's';
      
      // If the countdown is finished, display a message
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = 'EXPIRED';
      }
    }, 1000);
  </script>
</body>
</html>
